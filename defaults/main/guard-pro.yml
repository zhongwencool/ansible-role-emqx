  host: ""
  user: ""
  password: ""
  from_address: ""
  to_address: ""
  skip_verify: true

# Slack settings
# https://guard.emqx.dev/guide/configuration/slack.html
emqx_guard_pro_slack:
  enable: false
  webhook: ""
  channel: ""
