---
- name: Configure chrony
  ansible.builtin.template:
    src: chrony.conf.j2
    dest: "{%- if ansible_os_family == 'Debian' -%}/etc/chrony/chrony.conf{%- else -%}/etc/chrony.conf{%- endif -%}"
    mode: '0644'
  notify: Restart Chronyd

- name: Ensure chronyd service is running
  ansible.builtin.service:
    name: chronyd
    state: started
    enabled: yes
